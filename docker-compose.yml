

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
  

  http-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.http
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@db:5432/postgres"
    depends_on:
      - db
    ports:
      - "8000:8000"
  

  ws-backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.ws
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@db:5432/postgres"
    depends_on:
      - db
    ports:
      - "8080:8080"


  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@db:5432/postgres"
    depends_on:
      - ws-backend
      - http-backend
    ports:
      - "3000:3000"
  

