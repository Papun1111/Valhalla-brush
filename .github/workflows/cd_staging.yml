# .github/workflows/deploy-to-staging.yml
name: Deploy to staging

on:
  push:
    branches:
      - main

jobs:
  redeploy_everything:
    name: Deploying everything to staging cluster
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and deploy
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ssh_key
          chmod 600 ssh_key

          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@51.20.71.245 << 'EOF'
            # ensure pnpm and pm2 are available
            sudo npm install -g pnpm pm2

            cd Valhalla-brush
            git pull

            pnpm install
            pnpm run build

            pm2 restart http-backend
            pm2 restart ws-backend
            pm2 restart excelidraw-frontend
          EOF
